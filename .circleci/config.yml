version: 2
jobs:

  build:
    docker:
      - image: circleci/node:10.8.0

    working_directory: ~/hydrationapp

    steps:
      # Every job has to checkout the code again, because new environment.
      - checkout

      - restore_cache:
          keys:
          - {{ checksum "yarn.lock" }}

      - run:
          name: yarn install
          command: |
            yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
          key: {{ checksum "yarn.lock" }}

      - run:
          name: Build
          command: |
            yarn tsc

      - run:
          name: Lint
          command: |
            yarn tslint

      - run:
          name: Test
          command: |
            yarn test

      - persist_to_workspace:
          root: ~/hydrationapp

workflows:
  version: 2
  build:
    jobs:
      - build
